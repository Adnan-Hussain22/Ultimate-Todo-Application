syntax = "proto3"; //Using proto3 version.

package todos; 

service TodoService {
  rpc List (Empty) returns (TodoList);
  rpc Insert (Todo) returns (Empty);
  rpc Get (TodoId) returns (TodoList);
  rpc Remove (TodoId) returns (Empty);
}

// Message Type definition for a Todo.

message Empty {}

message Todo {
  int32 id = 1;
  string title = 2;
  string description = 3;
}

message TodoList {
  repeated Todo todo = 1;
}

message TodoId {
  int32 id = 1;
}